version: '3'

services:

  redis:
    image: redis
    container_name: redis
    ports: [ "6379:6379" ]

  postgres:
    image: postgres:14.2-alpine
    container_name: postgres
    ports: [ "5432:5432" ]
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust

  ngrok:
    image: wernight/ngrok
    container_name: ngrok
    ports: [ "4040:4040" ]
    command: ngrok http --authtoken $NGROK_AUTHTOKEN app:8080
  
  elasticmq:
    image: softwaremill/elasticmq
    container_name: elasticmq
    ports:
      - "9324:9324"
      - "9325:9325"
    volumes:
      - ./elasticmq.conf:/opt/elasticmq.conf
      - ./elasticmq/data:/elasticmq/data
  cryptor:
    build: etc/cryptor-mock
    container_name: cryptor
    environment:
      CRYPTOR_SIDECAR_CLIENT_IDENTIFICATION_CHALLENGE: "random-string" #has to match the one in env.test
    ports:
      - "26272:26272"

  app:
    depends_on:
      - redis
      - postgres
      - elasticmq
      - cryptor
    volumes:
      - .:/app
    build:
      context: .
    ports:
      - "8080:8080" # main port
      - "9229:9229" # main debug port
      - "8081:8081" # worker port
      - "9230:9230" # worker debug port
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/jira-dev
      SQS_BACKFILL_QUEUE_URL: http://elasticmq:9324/000000000000/backfill
      SQS_PUSH_QUEUE_URL: http://elasticmq:9324/000000000000/push
      SQS_DEPLOYMENT_QUEUE_URL: http://elasticmq:9324/000000000000/deployment
      SQS_BRANCH_QUEUE_URL: http://elasticmq:9324/000000000000/branch
      SQS_TEST_QUEUE_URL: http://elasticmq:9324/000000000000/test-sqs-client
      REDISX_CACHE_HOST: redis
