sudo: false
language: node_js
node_js:
  - "12.11"
notifications:
  disabled: true
env:
  global:
    - NODE_ENV=test
install:
  - npm install
script:
  - sequelize db:create --env test
  - sequelize db:migrate --env test
  - npm test
# Setup Postgres database for testing
services:
  - postgresql
  - redis-server