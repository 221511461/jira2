openapi: "3.0.1"
info:
  title: Github for Jira Gateway
  description: It routes things
  version: "0.0.1"

paths:
  /{proxy+}:
    parameters:
      - name: "proxy+"
        in: "path"
        description: "Generated path parameter for proxy+"
        required: true
        schema:
          type: "string"
    x-amazon-apigateway-any-method:
      x-amazon-apigateway-integration:
        payloadFormatVersion: "1.0"
        type: "http_proxy"
        httpMethod: "ANY"
        requestParameters:
          integration.request.header.Host: "'{{ServerHost}}'"
          integration.request.path.proxy: "method.request.path.proxy"
        uri: "https://{{ServerHost}}/{proxy}"
        connectionType: "INTERNET"

  /webhooks/github:
    post:
      responses:
        204:
          description: "Default response for POST /webhooks/github"
      x-amazon-apigateway-integration:
        credentials: "{{RoleARN}}"
        httpMethod: "POST"
        uri: "arn:aws:apigateway:{{GithubQueueRegion}}:sqs:path/{{AccountNumber}}/{{GithubQueueName}}"
        requestParameters:
          integration.request.header.Content-Type: "'application/x-www-form-urlencoded'"
        requestTemplates:
          application/json: |
            Action=SendMessage&MessageBody={
            #set($allParams = $input.params())
            #foreach($type in $allParams.keySet())
            #set($params = $allParams.get($type))
            "$type" : {
              #foreach($paramName in $params.keySet())
              "$paramName" : "$util.escapeJavaScript($params.get($paramName))"#if($foreach.hasNext),#end
              #end
            },#end
            "body":$input.json('$')}
        responses:
          default:
            statusCode: "204"
        passthroughBehavior: "never"
        type: "aws"

  /webhooks/jira/{event+}:
    post:
      responses:
        204:
          description: "Default response for POST /webhooks/jira"
      x-amazon-apigateway-integration:
        httpMethod: "POST"
        credentials: "{{RoleARN}}"
        uri: "arn:aws:apigateway:{{JiraQueueRegion}}:sqs:path/{{AccountNumber}}/{{JiraQueueName}}"
        requestParameters:
          integration.request.header.Content-Type: "'application/x-www-form-urlencoded'"
        requestTemplates:
          application/json: |
            Action=SendMessage&MessageBody={
            #set($allParams = $input.params())
            #foreach($type in $allParams.keySet())
            #set($params = $allParams.get($type))
            "$type" : {
              #foreach($paramName in $params.keySet())
              "$paramName" : "$util.escapeJavaScript($params.get($paramName))"#if($foreach.hasNext),#end
              #end
            },#end
            "body":$input.json('$')}
        responses:
          default:
            statusCode: "204"
        passthroughBehavior: "never"
        type: "aws"
